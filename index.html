<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>

    <!-- Content Security Policy for Electron -->
    <meta content="
      default-src 'self';
      script-src 'self' 'unsafe-inline';
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: blob: https:;
      font-src 'self' data:;
      connect-src 'self' ws://localhost:* wss://localhost:* http://localhost:* https://localhost:* https://api.openai.com https://api.github.com;
      media-src 'self' blob:;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
    " http-equiv="Content-Security-Policy">

    <link href="/favicon.svg" rel="icon" type="image/svg+xml"/>
    <link href="/favicon.png" rel="icon" type="image/png"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
          name="viewport"/>
    <title>Claude Code UI</title>

    <!-- PWA Manifest -->
    <link href="/manifest.json" rel="manifest"/>

    <!-- iOS Safari PWA Meta Tags -->
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="default" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="Claude UI" name="apple-mobile-web-app-title"/>

    <!-- iOS Safari Icons -->
    <link href="/icons/icon-152x152.png" rel="apple-touch-icon" sizes="152x152"/>
    <link href="/icons/icon-192x192.png" rel="apple-touch-icon" sizes="180x180"/>

    <!-- Theme Color -->
    <meta content="#ffffff" name="theme-color"/>
    <meta content="#ffffff" name="msapplication-TileColor"/>

    <!-- Prevent zoom on iOS -->
    <meta content="telephone=no" name="format-detection"/>
</head>
<body>
<div id="root"></div>
<script src="/src/main.jsx" type="module"></script>

<!-- Service Worker Registration (disabled in Electron) -->
<script>
    // Only register service worker in web environment, not in Electron
    if ('serviceWorker' in navigator && !window.electronAPI) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('SW registered: ', registration);
                })
                .catch(registrationError => {
                    console.log('SW registration failed: ', registrationError);
                });
        });
    }
</script>
</body>
</html>
